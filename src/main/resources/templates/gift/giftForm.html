<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutGlobal}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!--사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!--사용자 스크립트 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        // 카카오 주소 API 추가
        window.onload = function(){
            document.getElementById("address_kakao").addEventListener("click", function(){
                //주소입력칸을 클릭하면 카카오 지도 발생
                new daum.Postcode({
                    oncomplete: function(data) {
                        document.getElementById("address_kakao").value = data.address;
                        document.querySelector("input[name=address_detail]").focus();
                    }
                }).open();
            });
        }

        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });

        function gift() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            // var address = $("")

            console.log(token);
            console.log(header);

            var url = "/gift";
            var paramData = {
                itemId: $("#itemId").val(),
                count: $("#count").val(),
                address: $("#address_kakao").val(),
                addressDetail: $("#address_detail").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },

                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("선물이 완료 되었습니다.");

                    $("#gift_form").submit();

                    // location.href = '/';
                },
                error: function (jqXHR, status, error) {

                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseText);
                    }

                }
            });
        }


    </script>
</th:block>

<div layout:fragment="content">

    <input type="hidden" id="itemId" th:value="${itemId}">
    <input type="hidden" id="count" th:value="${count}">

    <h2>선물 받으시는 분의 정보</h2>
    <form action="/address" role="form" method="post" th:object="${addressDto}" id="gift_form">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input th:field="*{name}" type="text" class="form-control" placeholder="이름을 입력해주세요">
        </div>

        <div class="form-group">
            <label >주소</label>
            <input th:field="*{address}" id="address_kakao" name="address" readonly type="text" class="form-control" placeholder="주소를 입력해주세요" >
            <p th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label >상세 주소</label>
            <input th:field="*{address_detail}" id="address_detail" name="address_detail"  type="text" class="form-control" placeholder="상세 주소를 입력해주세요" >
            <p th:if="${#fields.hasErrors('address_detail')}"
               th:errors="*{address_detail}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label>전화번호</label>
            <input th:field="*{phone}" type="text" class="form-control" placeholder="전화번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('phone')}"
               th:errors="*{phone}" class="fieldError">Incorrect data</p>
        </div>

        <div style="text-align: center">
            <button type="button" class="btn btn-danger" onclick="gift()">선물하기</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

</div>

</html>
