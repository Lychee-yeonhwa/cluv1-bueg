<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutGlobal}">
<head>
    <title>shop</title>
    <meta charset="UTF-8">
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div layout:fragment="content">
    <th:block th:replace="fragments/search"></th:block>
    <div class="container">
    <div class="row" style="float: none; margin:100 auto;">

       <div class="col-md-12" style="float: none; margin:0 auto;">
            <form role="form" method="post" th:object="${inquiryFormDto}">

                <div class="form-group">
                    <h4 th:for="title">제목</h4>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요" size=20>
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
                </div>

                <div class="form-group">
                    <h4 th:for="content">내용</h4>
                    <textarea class="form-control" aria-label="With textarea" th:field="*{content}"></textarea>
                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
                </div>

                <div style="text-align:center">
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>
</div>
</html>
