<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutGlobal}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<head>
    <title>비밀번호 변경 페이지</title>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <h1>비밀번호 변경</h1>
    <form action="/members/updatePassword" role="form" method="post">
        <div class="form-group">
            <label th:for="password">새 비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="새 비밀번호를 입력해주세요.">
            <input type="hidden" name="memberId" th:value="${memberId}">
            <p th:if="${not #strings.isEmpty(passwordError)}" th:text="${passwordError}"></p>
        </div>
            <button type="submit" class="btn btn-primary">완료</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
