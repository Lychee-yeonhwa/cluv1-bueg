<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutGlobal}">

    <head>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </head>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function(){
                api(function() {
                    calculateToalPrice();

                    $("#count").change( function(){
                        calculateToalPrice();
                    });
                });
            });

            // 수량을 변경하면 결제 금액을 (제품 가격 * 수량)으로 계산해서 바꿔주는 함수
            function calculateToalPrice(){
                var count = $("#count").val();
                var price = $("#price").val();
                var totalPrice = price*count;
                $("#totalPrice").html(totalPrice + '원');
            }

            function order() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");

                var url = "/order";
                var paramData = {
                    itemId: $("#itemId").val(),
                    count: $("#count").val()
                };

                var param = JSON.stringify(paramData);

                $.ajax({
                    url: url,
                    type: "POST",
                    contentType: "application/json",
                    data: param,
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    dataType: "json",
                    cache: false,
                    success: function(result, status) {
                        alert("주문이 완료 되었습니다.");

                        location.href = '/';
                    },
                    error: function(jqXHR, status, error) {
                        if(jqXHR.status == '401') {
                            alert('로그인 후 이용해주세요')

                            location.href = '/members/login';
                        } else {
                            alert(jqXHR.responseText);
                        }
                    }
                });
            }

            function addCart() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");

                var url = "/cart";
                var paramData = {
                    itemId: $("#itemId").val(),
                    count: $("#count").val()
                };

                var param = JSON.stringify(paramData);

                $.ajax({
                    url: url,
                    type: "POST",
                    contentType: "application/json",
                    data: param,
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    dataType: "json",
                    cache: false,
                    success: function(result, status) {
                        alert("상품을 장바구니에 담았습니다.");

                        location.href = '/';
                    },
                    error: function(jqXHR, status, error) {
                        if(jqXHR.status == '401') {
                            alert('로그인 후 이용해주세요')

                            location.href = '/members/login';
                        } else {
                            alert(jqXHR.responseText);
                        }
                    }
                });
            }

            function api(callback) {
                var url = "/item/[[${item.id}]]/api";

                $.ajax({
                    url: url,
                    type: "GET",
                    dataType: "json",
                    cache: false,
                    success: function(result, status) {
                        $("#itemId").val(result.id);
                        $("#itemRepImg").attr({ src: result.itemImgDtoList[0].imgUrl, alt: result.itemNm });
                        $("#itemNm").text(result.itemNm);
                        $("#price").val(result.price);
                        $("#itemPrice").text(result.price);
                        $("#itemDetail").text(result.itemDetail);

                        if(result.itemSellStatus == "SELL") {
                            $("#itemSellStatus").text("판매중").addClass("badge-primary");
                            $("#itemSoldOut").remove();
                        } else {
                            $("#itemSellStatus").text("품절").addClass("badge-danger");
                            $("#itemSell").remove();
                        }

                        for(var i in result.itemImgDtoList) {
                            var $target = $("#itemImg");
                            var img = result.itemImgDtoList[i];

                            if(img.imgUrl != "") {
                                $("<img class='rounded mgb-15' width='800' />").attr("src", img.imgUrl).appendTo($target);
                                $("<br />").appendTo($target);
                            }
                        }

                        callback();
                    }
                });
            }
        </script>
    </th:block>

    <th:block layout:fragment="css">
        <style>
            .mgb-15{
                margin-bottom: 15px;
            }
            .mgt-30{
                margin-top: 30px;
            }
            .mgt-50{
                margin-top: 50px;
            }
            .repImgDiv{
                margin-right: 15px;
                height: auto;
                width: 50%;
            }
            .repImg{
                width: 100%;
                height: 400px;
            }
            .wd50{
                height: auto;
                width: 50%;
            }
        </style>
    </th:block>

    <div layout:fragment="content">
        <input type="hidden" id="itemId">
        <div class="d-flex">
            <div class="repImgDiv">
                <img class="rounded repImg" id="itemRepImg">
            </div>
            <div class="wd50">
                <span class="badge mgb-15" id="itemSellStatus"></span>
                <div class="h4" id="itemNm"></div>
                <hr class="my-4">
                <div class="text-right">
                    <div class="h4 text-danger text-left">
                        <input type="hidden" id="price" name="price">
                        <span id="itemPrice"></span>원
                    </div>
                    <div class="input-group w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text">수량</span>
                        </div>
                        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                    </div>
                </div>
                <hr class="my-4">
                <div class="text-right mgt-50">
                    <h5>결제 금액</h5>
                    <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
                </div>
                <div class="text-right" id="itemSell">
                    <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
                </div>
                <div class="text-right" id="itemSoldOut">
                    <button type="button" class="btn btn-danger btn-lg">품절</button>
                </div>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid mgt-30">
            <div class="container">
                <h4 class="display-5">상품 상세 설명</h4>
                <hr class="my-4">
                <p class="lead" id="itemDetail"></p>
            </div>
        </div>
        <div class="text-center" id="itemImg"></div>
    </div>

</html>
